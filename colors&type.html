<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Colors&Type</title>
    <link rel="stylesheet" href="./css/colors&type.css">
</head>
<body>
<header class="header">
    <div class="header__wrapper">
        <div class="header__logo">
            <a href="/#" class="header__logo-link">
                <img src="./img/svg/logo.svg" alt="TOXIN" class="header__logo-pic">
            </a>
        </div>
    </div>
</header>
<main class="main">
    <div class="wrapper">
        <div class="colors__type__content">
            <div class="colors__rects">
                <div class="rect rect100"></div>
                <div class="rect__description"><span class="desc__header">Dark Shade 100%</span><span
                        class="desc__color">#1F2041</span>
                </div>
                <div class="rect rect75"></div>
                <div class="rect__description"><span class="desc__header">Dark Shade 75%</span>
                    <span class="desc__color">#1F2041</span>
                </div>
                <div class="rect rect50"></div>
                <div class="rect__description"><span class="desc__header">Dark Shade 50%</span>
                    <span class="desc__color">#1F2041</span>
                </div>
                <div class="rect rect25"></div>
                <div class="rect__description"><span class="desc__header">Dark Shade 25%</span>
                    <span class="desc__color">#1F2041</span>
                </div>
                <div class="rect rect5"></div>
                <div class="rect__description"><span class="desc__header">Dark Shade 5%</span>
                    <span class="desc__color">#1F2041</span>
                </div>
                <div class="rect rect_purple"></div>
                <div class="rect__description"><span class="desc__header">Purple</span>
                    <span class="desc__color">#BC9CFF</span>
                </div>
                <div class="rect rect_green"></div>
                <div class="rect__description"><span class="desc__header">Green</span>
                    <span class="desc__color">#6FCF97</span>
                </div>
            </div>
            <div class="headers__types">

            </div>
        </div>
    </div>
</main>
</body>
</html>
